{% extends "layout.html" %} {% block content %}

<div class="py-8 px-4">
  <div class="container">
    <div class="row justify-content-center">
      <div
        class="login-container col-12 col-md-10 col-lg-8 shadow-xl bg-white rounded-xl p-4 p-md-5 d-flex flex-column flex-md-row gap-4"
      >
        <div
          class="welcome-section d-none d-md-flex flex-column justify-content-center px-4 flex-fill"
        >
          <h2 class="text-2xl fw-bold mb-2">Welcome Back</h2>
          <p class="text-muted">
            To keep connected with us, please login with your personal info
          </p>
        </div>

        <div class="form-section w-100">
          <h2 class="form-heading mb-4 fs-5 fw-semibold">Login</h2>
          <form method="POST" class="form-grid w-100">
            {% csrf_token %}

            <div class="mb-3 w-100">
              <label
                for="username"
                class="form-label text-sm fw-medium text-gray-700"
                >Username</label
              >
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
                class="form-control px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
              />
            </div>

            <div class="mb-3 w-100">
              <label
                for="password"
                class="form-label text-sm fw-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
                class="form-control px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
              />
            </div>

            <div class="text-center w-100">
              <button
                type="submit"
                class="form-button w-100 bg-pink-600 hover:bg-pink-700 text-white fw-medium py-2 px-4 rounded-md"
              >
                Login
              </button>
            </div>
          </form>

          <p class="text-sm mt-4 text-center">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-pink-600 hover:underline"
              >Register</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
