{% extends "layout.html" %} {% block content %} {% load form_tags %}

<div class="container-fluid py-5 bg-white">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div
        class="p-4 sm:p-5 bg-white border border-pink-400 rounded-xl shadow-md"
      >
        <h2
          class="text-2xl sm:text-3xl font-bold text-pink-500 text-center mb-4"
        >
          Edit Post
        </h2>

        <form
          action="{% url 'editpost' post.id %}"
          method="POST"
          enctype="multipart/form-data"
          class="space-y-4"
        >
          {% csrf_token %} {% for field in form %}
          <div>
            <label
              for="{{ field.id_for_label }}"
              class="form-label block mb-1 text-sm font-semibold text-gray-700"
            >
              {{ field.label }}
            </label>
            {{ field|add_class:"form-control" }}
            <span class="text-danger small">{{ field.errors }}</span>
          </div>
          {% endfor %}

          <div class="text-center mt-4">
            <button type="submit" class="form-button">Update Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
